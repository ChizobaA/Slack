<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="/CSS/style.css"> <!--code links this css to the html -->
</head>
<body>
    <nav>
       <a class="logo" href="/">
        <img src="/images/Slack_icon_2019.svg.png" width="30px" alt="">
        <h3>Slack</h3>
       </a>
       <i class="ri-menu-add-line"></i>
       <ul> 
        <i class="ri-close-circle-fill"></i>
        <li>
            <a href="#">Why Slack?</a>
        </li>
        <li>
            <a href="#">Solutions</a>
        </li>
        <li>
            <a href="#">Resources</a>
        </li>
        <li>
            <a href="#">Pricing</a>
        </li>
       </ul>

       <div class="nav_button">
        <button >Sign in </button>
        <button class="get_started_button"> Get Started </button>
       </div>
    </nav>
    <main>
        <div class="all_text">
            <h1>
                Slack is where work happens    
            </h1>
            <p>
                With channels in slack, you and your team know where to go to ask questions, share updates and stay in the loop.
            </p>
            <div class="main_button">
                <button class="button1">Try For Free</button>
                <button class="button2">Contact Sales</button>
            </div>
        </div>
        <img src="/images/Slack_icon_2019.svg.png" alt="">
        
    </main>
    <script>
        document.querySelector(".ri-menu-add-line").addEventListener("click", function(){
            document.querySelector("nav ul").style.right=0
        })

        document.querySelector(".ri-close-circle-fill").addEventListener("click", function(){
            document.querySelector("nav ul").style.right="-50%"
        })
    </script>
</body>
</html>
